<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="issues.js"></script>
        <script type="text/javascript" src="github-issue.js"></script>
        <title>Github Issues</title>
    </head>
    <body onload="populateIssueData()">
        <table id="available-table" class="table table-bordered table-responsive">
            <thead class="table-info">
                <th scope="col">Id</th>
                <th scope="col">Available issues (no dependencies)</th>
                <th scope="col" id="available-area-header">Area</th>
                <th scope="col">Difficulty</th>
                <th scope="col">Time</th>
            </thead>
            <tbody id="available-issue-table">
                <!-- Elements go here -->
            </tbody>
        </table>

        <br/>
        <br/>
        <br/>

        <table id="unavailable-table" class="table table-bordered table-responsive">
            <thead class="table-info">
                <th scope="col">Id</th>
                <th scope="col">Unavailable issues (requires some dependencies to be completed first)</th>
                <th scope="col">Area</th>
                <th scope="col">Difficulty</th>
                <th scope="col">Time</th>
            </thead>
            <tbody id="unavailable-issue-table">
                <!-- Elements go here -->
            </tbody>
        </table>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
